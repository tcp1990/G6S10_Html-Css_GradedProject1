<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTest Booking Form</title>
    <link rel="stylesheet" href="LabTestBookingForm.css">
</head>

<body>
    <div class="baseContainer">
        <form>
            <div class="flex column float-container">
                <div class="flex content">
                    <div class="left_col">
                        <h3>1. Your Contact Details</h3>
                        <input type="text" name="Full_name" placeholder="Full Name" required>
                        <input type="text" name="Patient_Id" placeholder="Patient Id if exists" required><br>
                        <input type="number" min="6000000000" max="9999999999" name="Contact_Number"
                            placeholder="Contact Number" required>
                        <input type="email" name="Email_Id" placeholder="Email Id" required><br />

                        <h3>2. Address</h3>
                        <input type="text" name="House_Number" placeholder="H-No" required>
                        <input type="text" name="Street_Name" placeholder="Street" required><br>
                        <input type="text" name="Area_Name" placeholder="Area" required><br>
                        <Label style="font-weight:bold">District</Label><br>
                        <select name="districts" id="districts">
                            <option value="Choose">Choose</option>
                            <option value="Krishnagiri">Krishnagiri</option>
                            <option value="Dharmapuri">Dharmapuri</option>
                            <option value="Salem">Salem</option>
                        </select>

                        <h3>3. Choose the Test Type:</h3>
                        <Label Style="color:red">* Check atleast one box without fail</Label><br>
                        <input type="radio" id="cbc" name="test_type" value="CBC">
                        <label for="cbc">CBC</label><br>
                        <input type="radio" id="completeUrine" name="test_type" value="Complete Urine">
                        <label for="completeUrine">Complete Urine</label><br>
                        <input type="radio" id="lipidProfile" name="test_type" value="Lipid Profile">
                        <label for="lipidProfile">Lipid Profile</label>
                        <input type="radio" id="tsh" name="test_type" value="Thyroid Stimulating Hormone(TSH)">
                        <label for="tsh">Thyroid Stimulating Hormone(TSH)</label><br>
                        <input type="radio" id="glucoseTest" name="test_type" value="Glucose Test">
                        <label for="glucoseTest">Glucose Test</label>

                        <h3>4. Do you want a hard copy of the report also:</h3>
                        <input type="radio" id="yesId" name="report_type" value="Yes">
                        <label for="yesId">Yes</label><br>
                        <input type="radio" id="noId" name="report_type" value="No" checked>
                        <label for="noId">No</label>

                        <h3>5. Select Your Comfortable Date and Time:</h3>
                        <input type="date"><br>
                        <input type="time">
                    </div>
                    <div class="right_col">
                        <img src="Images/Lab-Test/lab-test.jpg" alt="Lab-Test">
                    </div>
                </div>
            </div>

            <div class="buttonSection">
                <button>Reset</button>
                <button>Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
